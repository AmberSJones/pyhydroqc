site_name: pyhydroqc Documentation
repo_name: AmberSJones/pyhydroqc
repo_url: https://github.com/AmberSJones/pyhydroqc

theme:
  name: readthedocs

plugins:
  - mkdocstrings
  - search
  - mknotebooks:
      binder: true
      binder_service_name: 'gh'
      binder_branch: 'master'
      binder_ui: 'lab'

markdown_extensions:
  - tables

nav:
  - About: index.md
  - Example: SingleSiteExample.ipynb
  - Functions: functions.md

extra_css:
    - css/extra.css